services:
  # Backend Service
  - type: web
    name: portfolio-backend
    env: node
    root: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

staticSites:
  # Frontend Static Site
  - name: portfolio-frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    root: client
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: portfolio-backend
          property: url
